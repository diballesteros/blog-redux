name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blog-redux
        uses: actions/checkout@v4
        with:
          path: blog-redux

      - name: Checkout blog-posts
        uses: actions/checkout@v4
        with:
          repository: diballesteros/blog-posts
          path: blog-posts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: blog-redux/package-lock.json

      - name: Install dependencies
        working-directory: blog-redux
        run: npm ci

      - name: Build
        working-directory: blog-redux
        env:
          RR_BASENAME: /${{ github.event.repository.name }}
          VITE_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Disable Jekyll
        run: touch blog-redux/build/client/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog-redux/build/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
